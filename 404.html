<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current pathname and query string
        const pathname = window.location.pathname.replace(/^\/newport-sensors/, "");
        const search = window.location.search;

        // Redirect only if not already within /newport-sensors
        if (!window.location.pathname.startsWith("/newport-sensors")) {
            const redirectUrl = "https://newportsensors.com/newport-sensors/index.html" + pathname + search;
            console.log("Redirecting to:", redirectUrl);
            window.location.replace(redirectUrl);
        } else {
            console.log("Already in the correct base path:", window.location.href);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
