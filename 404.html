<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if we're already at the root index.html with a route appended
        if (!window.location.pathname.includes("index.html")) {
            // Redirect to index.html and preserve the path and query
            const newUrl = "/newport-sensors" + window.location.pathname + window.location.search;
            window.location.replace(newUrl);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
