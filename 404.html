<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function () {
            // Extract the current path and remove leading `/index.html` if present
            const currentPath = window.location.pathname.replace(/^\/index.html/, "");

            // Target base path for GitHub Pages
            const basePath = "/newport-sensors";

            // Check if already on the correct base path
            if (!currentPath.startsWith(basePath)) {
                const redirectUrl = window.location.origin + basePath + currentPath + window.location.search;
                console.log("Redirecting to:", redirectUrl);
                window.location.replace(redirectUrl);
            } else {
                console.log("Already in the correct base path:", window.location.href);
            }
        })();
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
