<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Ensure redirection only occurs when necessary
        console.log(window.location)
        if (!window.location.pathname.startsWith("/newport-sensors")) {
            const targetUrl = "https://newportsensors.com" + window.location.pathname + window.location.search;
            console.log("Redirecting to:", targetUrl);
            window.location.replace(targetUrl);
            throw 'Deliberate Error!'
        } else {
            console.log("No redirection needed:", window.location.href);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
