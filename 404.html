<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html and let React Router handle the route
        const redirectUrl = window.location.origin + "/newport-sensors/index.html";
        const newPath = window.location.pathname + window.location.search;
        if (!window.location.pathname.startsWith("/newport-sensors")) {
            window.location.replace(redirectUrl + newPath);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
