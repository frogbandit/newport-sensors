<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to index.html while preserving the original path and query string
        const path = window.location.pathname + window.location.search;
        window.location.replace("/newport-sensors/index.html" + "?redirect=" + encodeURIComponent(path));
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
