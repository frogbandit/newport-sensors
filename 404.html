<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Check if the user is already on the correct base path
        if (!window.location.pathname.startsWith("/newport-sensors")) {
            const newPath = window.location.pathname.replace(/^\/index.html/, ""); // Remove any `/index.html` from the path
            const redirectUrl = "https://newportsensors.com/newport-sensors" + newPath + window.location.search;
            console.log("Redirecting to:", redirectUrl);
            window.location.replace(redirectUrl);
        } else {
            console.log("Already in the correct base path:", window.location.href);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
