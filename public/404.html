<!DOCTYPE html>
<html>

<head>
    <script>
        // Get the current path and query string
        var redirectPath = window.location.pathname + window.location.search;

        // Redirect to the root, ensuring the correct path is appended
        window.location.href = "/" + redirectPath.replace(/^\/+/, "");
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
