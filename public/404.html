<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Only redirect if the current path does not already contain /newport-sensors
        if (!window.location.pathname.startsWith("/newport-sensors")) {
            const newUrl = "/newport-sensors/index.html" + window.location.pathname + window.location.search;
            window.location.replace(newUrl);
        }
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
